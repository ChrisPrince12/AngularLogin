<div *ngIf="isLogin;">
<div class="container">
  <div class="d-flex justify-content-between">
    <div>
      <h2>Welcome To The System</h2>
    </div>
  </div>
  <hr>
  <h4>Registered User</h4>
  <table class="table table-responsive table-bordered table-hover ">
    <thead class="table-dark">
      <tr>
      <th>S/N</th>
      <th>FirstName</th>
      <th>SecondName</th>
      <th>Email</th>
      <th>gender</th>
      <th>Phone Number</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser; let index=index">
        <td>{{ index + 1 }}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center text-danger text-sm">* Details Can Not Be Changed</div>
</div>
</div>
